<!DOCTYPE html>
<html>
<head>
	<title>Adventure Game</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css?family=Lancelot" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="AdventureGame.css">
</head>
<body>
	<div id="wrapper">
		<div id="image-box">
			<div onclick="" id="passports">
				
			</div>
  			<button onclick="gameStarting();" id="startGame" class="start-button">
				Start your Adventure!
			</button>
			<div id="game-starting">
				<form autocomplete="off">
					<p>Insert your nickname below</p>
					<input type="text" value="" placeholder="Insert Nickname" id="nameInput">
					<button id="temporary-button" type="button" onclick="">Proceed</button>
				</form>
			</div>
		</div>
		<div id="container">
			<div id="character-box">
				
			</div>
			<div id="chat-box">
				<p id="chatbox">
				</p>
			</div>
		</div>
		<div id="buttons">
			<button onclick="" id="clickButton" class="click-button">
			Next
			</button>
			<button onclick="" id="clickButton2" class="click-button2">
			Next
			</button>
			<button onclick="" id="clickButton3" class="click-button3">
			Next
			</button>
			<button onclick="" id="clickButton4" class="click-button4">
			Next
			</button>
		</div>
	</div>

	<script type="text/javascript" src="AdventureGame.js"></script>

</body>
</html>
